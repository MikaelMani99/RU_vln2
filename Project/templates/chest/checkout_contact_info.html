{% extends 'base.html'%}
{% block content%}

<div class="checkout-details-wrapper">
    <div class="progress-contact-wrapper">
        <div class="checkout-progress-wrapper">
            <div class="step-status">
                <div class="checkout-step active-step"></div>
                <div class="divider-line"></div>
                <div class="checkout-step"></div>
                <div class="divider-line"></div>
                <div class="checkout-step"></div>
            </div>
            <div class="step-status-text">
                <div>Shipping Step</div>
                <div>Payment Step</div>
                <div>Review Step</div>
            </div>
        </div>
        <div class="contact-info">
            <form id="contact_form" action="{% url 'payment_info_page' %}" class="order-form" method="POST">{% csrf_token %}
                <input id="contact_name" name="name" type="text" placeholder="Fullname" class="order-form-input big" required/>
                <input id="contact_address" name="address" type="text" placeholder="Address" class="order-form-input big" required/>
                <div class="contact-row">
                    <select id="contact_country" name="country" placeholder="Country" class="order-form-input small" required>
                      <option value="" disabled selected>Country</option>
                      <option value="denmark">Denmark</option>
                      <option value="iceland">Iceland</option>
                      <option value="norway">Norway</option>
                      <option value="sweden">Sweden</option>
                    </select>
                    <input id="contact_city" name="city" type="text" placeholder="City" class="order-form-input small" required/>
                </div>
                <div class="contact-row">
                    <input id="contact_post_code" name="post_code" type="text" placeholder="Postal Code" class="order-form-input small" required/>
                    <input type="submit" value="Next" class="order-form-input step-btn small"/>
            </div>
            </form>
        </div>
    </div>
    <div class="order-details">
        <div class="your-order-chest">Your Chest</div>
        {% for item in cart.cartitem_set.all %}
        <div class="order-product-row">
            <div class="order-product-name-qty">
                {{ item.product }} (x{{ item.quantity }})
            </div>
            <div class="order-product-price">
            {{ item.getTotalPrice }}
            </div>
        </div>
        {% endfor %}
        <div class="order-product-row order-total"><div>Total:</div><div id="total_price">{{ cart.getTotalPrice}}</div></div>
    </div>
</div>
{% endblock %}
