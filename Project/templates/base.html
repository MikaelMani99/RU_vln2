{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Captain Console</title>
        <link rel="icon" href="{% static 'images/CaptianConsole2.png' %}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <!-- Fontawsome for social media icons-->
        <script src="https://kit.fontawesome.com/230334e428.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <!-- Adding JQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        {% include "header.html"%}
        {% include "navbar.html"%}
        <div class="container">
            {% block extra %}
            {% endblock %}
            {% block content %}
            {% endblock %}
        </div>
        {% include "footer.html"%}
        <!-- Custom Javascript -->
        <script src="{% static 'js/script.js' %}"></script>
        <!-- Javascript for cart functionality -->
        <script src="{% static 'js/cart.js' %}"></script>
        <!-- Javascript for checkout -->
        <script src="{% static 'js/checkout.js' %}"></script>
        <!-- Javascript for pictureslides functionality -->
        <script src="{% static 'js/slide.js' %}"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
