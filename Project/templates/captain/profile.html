{% extends 'base.html'%}
{% load static %}
{% block content%}
    <div class="profile_picture">
        <img src="{% static 'images/johannprofile.jpg' %}" alt="Johann Picture" style="width:100%">
        <div class="profile_name">
            {{ user.full_name }}
        </div>
        <div class="profile_info">
            <p> {{ user.email }} </p>
            <p> {{ user.phone }} </p>
            <p> {{ user.address }} </p>
        </div>
    </div>
{% endblock %}
