{% extends 'captain/index.html'%}
{% load static %}
{% block extra %}
<div class="container_centered">
    <div class="order_filter">
        <form class="form-inline" method='POST' action="" enctype='multipart/form-data'>
            <div class="order_filter">
                <p>Order by:</p>
            </div>
            <div class="order_filter">
                {% csrf_token %}
                {{form.ORDER}}
            </div>
            <div class="order_filter">
                <p>Filter:</p>
            </div>
            <div class="order_filter">
                {% csrf_token %}
                {{form.FILTER}}
            </div>
            <div class="order_filter">
                {% csrf_token %}
                {{form.FILTER_TYPE}}
            </div>
            <button type="submit" class="btn btn-default apply">Apply</button>
        </form>
    </div>
</div>

{% endblock %}
