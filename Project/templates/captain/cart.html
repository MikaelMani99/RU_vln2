{% extends 'base.html'%}
{% block content%}
<style>
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #4CAF50;
  color: white;
}
</style>
<h1>Cart</h1>
<table>
    <tr>
        <th>Product</th><th>Price</th><th>Quantity</th>
    </tr>
    {% for item in cart.cartitem_set.all %}
    <tr>
        <td>{{ item.product }}</td>
        <td>{{ item.product.getPrice }}</td>
        <td>{{ item.quantity }}</td>
        <td><a href='{% url "update_cart"%}'>Remove</a></td>
    </tr>
    {% endfor %}
    <h3>Total: {{ cart.getTotalPrice }}</h3>
</table>
{% endblock %}
