{% extends 'base.html'%}

{% block content%}

    <h1>{{ product.name }}</h1>
    <p>{{ product.description}}</p>
    <p>{{ product.category}}</p>
    <p>{{ product.getPrice}}</p>
    <form method="GET" action='{% url "update_cart" product.id %}?qty=1'>
        <input name="qty" type="number" value="1" min="1" required/>
        <input type="submit" value="Add to cart"/>
    </form>
    <img class="product_img" src="{{ product.productimage_set.first.image }}">
{% endblock %}
