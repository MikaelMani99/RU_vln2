{% extends 'base.html'%}

{% block content%}
<style>
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #4CAF50;
  color: white;
}
</style>
<h1>Products to buy</h1>
<table>
    <tr>
        <th>no</th><th>name</th><th>price</th>
    </tr>
    {% for product in products.all %}
    <tr>
        <td>{{ product.id }}</td><td>{{ product.name }}</td>
        <td>{{ product.getPrice }}</td>
        <td>
            <a href='{% url "update_cart" product.id %}?qty=1'>Add to cart</a>
        </td>
    </tr>
    {% endfor %}
</table>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description}}</p>
    <p>{{ product.category}}</p>
    <p>{{ product.getPrice}}</p>
    <img class="product_img" src="{{ product.productimage_set.first.image }}">
{% endblock %}
