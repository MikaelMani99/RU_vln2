{% extends 'base.html'%}

{% block content%}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description}}</p>
    <p>{{ product.category}}</p>
    <p>{{ product.getPrice}}</p>
    <form>
        <input id="q{{product.id}}" name="qty" type="number" value="1" min="1" required/>
        <input id="p{{product.id}}" value="Add to cart" class="btn-cart btn btn-default"/>
    </form>
    <img class="product_img" src="{{ product.productimage_set.first.image }}">
{% endblock %}
