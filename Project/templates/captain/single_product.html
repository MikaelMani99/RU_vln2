{% load static %}
<div class="product">
    <a href="/product/{{ product.id }}">
        <div class="product_img">
            <img src="{{ product.productimage_set.first.image }}">
        </div>
        <div class="product-info product-category"> {{ product.category }}</div>
        <div class="product-info product-name"> {{ product.name }}</div>
        <div class="product-info product-price"> {{product.getPrice }}</div>
    </a>
    <button id="p{{ product.id }}" type="submit" class="btn btn-primary btn-cart cart-button" action>Plunder</button>
</div>
